<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Cgost</a>
        </div>
        <ul class="nav navbar-nav">
          <li class=""><a href="/">首頁</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="col-lg-8 col-lg-offset-2">
        <h4> <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> {{category_title}} </h4>
        <table class="table table-bordered">
          <thead>
            <tr class="info">
              <th>標題</th>
              <th>修改時間(UTC)</th>
              <th>詳細內容</th>
            </tr>
          </thead>
          <tbody>
            {% for c in cat %}
            <tr>
              <td>{{ c[0] }}</td>
              <td>{{ c[1] }}</a></td>
              <td>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#{{ c[2] }}_{{ c[0] }}Modal">點我閱讀</button>
                <!-- Modal -->
                <div id="{{ c[2] }}_{{ c[0] }}Modal" class="modal fade" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{ c[0] }}</h4>
                      </div>
                      <div class="modal-body">
                        <p>{{ c[3] }}</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">關閉</button>
                      </div>
                    </div>

                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
